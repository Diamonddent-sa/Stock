<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .search-container, .pagination {
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
        .pagination button {
            padding: 10px 15px;
            margin: 0 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .pagination button.disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Data</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search...">
        </div>
        <table id="stockTable">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Description</th>
                    <th>Stock Quantity</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
        <div class="pagination">
            <button id="prevPage" class="disabled">Previous</button>
            <button id="nextPage">Next</button>
        </div>
    </div>

    <script>
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbyK09u8M5FgbwmMHjlKgs7uQHg3MIicEmAb4KDDKXPi5WrvaH3IV95xQQihcDMrCdrHRQ/exec';
        const rowsPerPage = 20; // Number of rows per page
        let currentPage = 1;
        let data = [];

        function renderTable() {
            const tableBody = document.querySelector('#stockTable tbody');
            tableBody.innerHTML = ''; // Clear existing data
            const startIndex = (currentPage - 1) * rowsPerPage;
            const endIndex = Math.min(startIndex + rowsPerPage, data.length);

            for (let i = startIndex; i < endIndex; i++) {
                const row = data[i];
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.Code}</td>
                    <td>${row.Description}</td>
                    <td>${row.StockQuantity}</td>
                `;
                tableBody.appendChild(tr);
            }
            updatePaginationButtons();
        }

        function updatePaginationButtons() {
            document.getElementById('prevPage').classList.toggle('disabled', currentPage === 1);
            document.getElementById('nextPage').classList.toggle('disabled', currentPage * rowsPerPage >= data.length);
        }

        fetch(scriptUrl)
            .then(response => response.json())
            .then(fetchedData => {
                data = fetchedData;
                renderTable();
                
                // Add search functionality
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', function() {
                    const filter = searchInput.value.toLowerCase();
                    const filteredData = data.filter(row => 
                        row.Code.toLowerCase().includes(filter) ||
                        row.Description.toLowerCase().includes(filter) ||
                        row.StockQuantity.toString().includes(filter)
                    );
                    data = filteredData;
                    currentPage = 1;
                    renderTable();
                });
                
                document.getElementById('prevPage').addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        renderTable();
                    }
                });
                
                document.getElementById('nextPage').addEventListener('click', () => {
                    if (currentPage * rowsPerPage < data.length) {
                        currentPage++;
                        renderTable();
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
