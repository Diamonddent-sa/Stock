<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: darkviolet; /* Font color */
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        input[type="text"] {
            padding: 10px; /* Increased padding for larger input */
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: lightgreen; /* Search field background */
            width: 300px; /* Increased width for larger input field */
            font-size: 16px; /* Increased font size */
        }
        input[type="submit"] {
            padding: 10px 20px;
            color: #fff;
            background-color: darkviolet;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px; /* Increased font size */
        }
        input[type="submit"]:hover {
            background-color: #5d2b7e; /* Darker violet on hover */
        }
    </style>
</head>
<body>
    <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Search..." />
        <input type="submit" value="Search">
    </form>
    <table id="dataTable">
    </table>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyK09u8M5FgbwmMHjlKgs7uQHg3MIicEmAb4KDDKXPi5WrvaH3IV95xQQihcDMrCdrHRQ/exec'; // Your Google Apps Script URL

        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission
            fetchData(document.getElementById('searchInput').value);
        });

        function fetchData(query) {
            fetch(`${scriptURL}?search=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    displayData(data);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function displayData(data) {
            const table = document.getElementById('dataTable');
            table.innerHTML = ''; // Clear existing table content

            // Populate table with data
            data.forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }

        // Fetch all data initially
        fetchData('');
    </script>
</body>
</html>
