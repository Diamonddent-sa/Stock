<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #040273; /* Sets the font color to dark violet */
            background-color: #f0f0f0;
        }
        #searchBox {
            background-color: lightgreen;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            width: 200px;
            color: darkviolet; /* Sets the font color inside the search box to dark violet */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            color: darkviolet; /* Sets the font color inside table cells to dark violet */
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        async function fetchData() {
            const response = await fetch('https://script.google.com/macros/s/AKfycbxZ_f5yndyS75p1xY_iTqXTIVEWMVkhRZTpVwFypnpBaG0fmPPiR9JMFtH8BCpSrsDTow/exec');
            const data = await response.json();
            displayData(data);
        }

        function displayData(data) {
            const tableBody = document.getElementById('dataBody');
            tableBody.innerHTML = '';

            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.Code}</td>
                    <td>${item.Description}</td>
                    <td>${item.Stock}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function filterData() {
            const input = document.getElementById('searchBox').value.toLowerCase();
            const rows = document.querySelectorAll('tbody tr');

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const match = Array.from(cells).some(cell => cell.textContent.toLowerCase().includes(input));
                row.style.display = match ? '' : 'none';
            });
        }

        window.onload = fetchData;
    </script>
</head>
<body>
    <h1>Stock Data Viewer</h1>
    <input type="text" id="searchBox" onkeyup="filterData()" placeholder="Search...">
    <table>
        <thead>
            <tr>
                <th>Code</th>
                <th>Description</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody id="dataBody"></tbody>
    </table>
</body>
</html>
