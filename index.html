<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            color: green;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Submit Your Stock Information</h1>
    <form id="stockForm" action="https://script.google.com/macros/s/AKfycbwlhQzH0KuiZeh8Wt9JYRri3NhG2ok5hueZvY6WjY5yr7hwRsGdAhlyTu2UNWYE3nFFig/exec" method="post" onsubmit="handleSubmit(event)">
        <label for="qr">QR Code:</label>
        <input type="text" id="qr" name="qr" required>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>
        
        <button type="submit">Submit</button>
    </form>
    <div id="message" class="message"></div>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevents the default form submission
            
            var form = document.getElementById('stockForm');
            var messageDiv = document.getElementById('message');
            
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => {
                if (response.ok) {
                    messageDiv.textContent = 'Submitted';
                    form.reset(); // Clears the form fields
                    setTimeout(() => {
                        window.location.href = 'https://diamonddent-sa.github.io/Stock/'; // Redirect after 2 seconds
                    }, 2000);
                } else {
                    messageDiv.textContent = 'Submission failed.';
                }
            })
            .catch(error => {
                messageDiv.textContent = 'Error: ' + error.message;
            });
        }
    </script>
</body>
</html>
